<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gouri's Spotlight Portfolio</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-y: auto;
    }

    body {
      position: relative;
    }

    .content {
      padding: 100px 20px;
      font-size: 1.5rem;
      line-height: 2rem;
      position: relative;
      z-index: 1;

      color: transparent;
      -webkit-text-fill-color: transparent; /* Safari support */
      -webkit-background-clip: text;
      background-clip: text;

      /* Soft torch spotlight */
      background-image: radial-gradient(
        circle at center, 
        rgba(255, 255, 255, 1) 0%, 
        rgba(255, 255, 255, 0.4) 40%, 
        rgba(255, 255, 255, 0.1) 70%, 
        rgba(255, 255, 255, 0) 90%
      );
      
      background-repeat: no-repeat;
      background-position: 50% 50%;
      transition: background-position 0.05s ease;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1>Hello!</h1>
    <p>I'm Gouri.</p>
    <p>Welcome to my website!</p>

    <h2>Projects</h2>
    <p>Paper coming soon! âœ¨</p>
    
    <h2>About Me</h2>
    <p>I'm a junior pursuing my degree in Computer Science (with Honors)</p>
    <p>BIG cinephile and apparently, an enjoyer of math! ^_^</p>

    <h2>Contact</h2>
    <p>Email: neerajk2@uwm.edu</p>
  </div>

  <script>
    const content = document.getElementById('content');

    let spotlightX = window.innerWidth / 2;
    let spotlightY = window.innerHeight / 2;

    let targetX = spotlightX;
    let targetY = spotlightY;

    function lerp(start, end, t) {
      return start + (end - start) * t;
    }

    function updateSpotlight() {
      const radius=200;
      spotlightX = lerp(spotlightX, targetX, 0.15);
      spotlightY = lerp(spotlightY, targetY, 0.15);
      content.style.backgroundPosition = `${spotlightX}px ${spotlightY}px`;
      requestAnimationFrame(updateSpotlight);
    }

    function moveSpotlight(x, y) {
      targetX = x;
      targetY = y; 
    }


    // Start the animation loop
    updateSpotlight();

    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      moveSpotlight(touch.clientX, touch.clientY);
    }, { passive: true });

    document.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      moveSpotlight(touch.clientX, touch.clientY);
    }, { passive: true });

    // Optional: desktop mouse support
    document.addEventListener('mousemove', e => {
      moveSpotlight(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
