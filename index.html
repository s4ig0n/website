<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotlight Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

  html, body {
    min-height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
  }


    body {
        background-color: black;
        color: white;
        position: relative;
        z-index: 1;
    }


    .content {
      position: relative;
      z-index: 2;
      padding: 100px;
      pointer-events: none;
    }

    .section {
      margin-bottom: 100px;
      font-size: 2rem;
      opacity: 0.9;
    }

    .spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.0) 0px, rgba(0, 0, 0, 0.96) 180px);
      mix-blend-mode: normal; 
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 2;
      pointer-events: none;
    }

    .spotlight {
    transition: background 0.05s ease-out;
  }



  </style>
</head>
<body>
  <div class="content">
    <div class="section"><h1>Hello!</h1><p>I'm Gouri.</p><p>Welcome to my website!</p></div>
    <div class="section"><h2>Paper coming soon!</h2></div>
    <div class="section"><h2>About Me</h2><p>I'm a junior pursuing my degree in Computer Science (with Honors)</p><p>BIG cinephile and apprently, an enjoyer of math! ^_^</p></div>
    <div class="section"><h2>Contact</h2><p>Email: neerajk2@uwm.edu</p></div>
  </div>
  <div class="spotlight" id="spotlight"></div>

  <script>
  const spotlight = document.getElementById('spotlight');

  function updateSpotlight(x, y) {
    spotlight.style.background = `
      radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.96) 150px)
    `;
  }

  // For mouse movement (desktop)
  document.addEventListener('mousemove', (e) => {
    const touch = e.touches[0];
    updateSpotlight(e.clientX, e.clientY);
  });

  // For touch movement (mobile)
  document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    updateSpotlight(touch.clientX, touch.clientY);
  }, { passive: true });
</script>

</body>
</html>
